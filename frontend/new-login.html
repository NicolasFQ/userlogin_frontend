<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/new-login.css">
</head>
<body>
    <div class="left-panel">
     
        
        <div class="content">
            <h1 class="title">
                Nexus<span><img src="./img/a.png" alt=""></span>
            </h1>
            
            <p class="description">
                Onde a inovação encontra a simplicidade. Uma plataforma que conecta ideias, pessoas e possibilidades em um só lugar.
            </p>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="wave">
            <img src="./img/Frame 2.png" alt="Wave Decoration">
        </div>
        
        <div class="login-form">
            <h2 class="login-heading">Bem-vindo ao Futuro</h2>
            
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>
                
                <div class="form-bottom">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">Manter conectado</label>
                    </div>
                    
                    <a href="#" class="forgot-password">Recuperar senha</a>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
        
        <img src="./img/cats 1.png" alt="Decorative Element" class="decorative-element">
    </div>
</body>
</html>
